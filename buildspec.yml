version: 0.0
phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
    - echo Build started on `date`
    - npm run build
  post_build:
    commands:
      - cp appspec.yml ./build/appspec.yml
      - cp -r scripts ./build/
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  base-directory: build